<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrar no Painel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Acessar Painel</h2>

    <form id="loginForm">
      <label class="block mb-2 text-gray-600">Telefone (somente n√∫meros):</label>
      <input type="text" id="telefone" maxlength="11" required class="w-full p-2 border rounded mb-4">

      <label class="block mb-2 text-gray-600">Senha:</label>
      <input type="password" id="senha" required class="w-full p-2 border rounded mb-6">

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Entrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
