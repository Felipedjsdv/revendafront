<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Cliente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">

  <aside class="w-64 bg-white shadow-lg p-4 flex flex-col justify-between">
    <div>
      <h2 class="text-xl font-bold mb-6 text-center text-blue-600">Painel</h2>
      <nav class="flex flex-col space-y-4">
        <a href="#" class="hover:text-blue-600">Início</a>
        <a href="#" class="hover:text-blue-600">Vencimento</a>
        <a href="#" class="hover:text-blue-600">Upload Comprovante</a>
        <a href="#" class="hover:text-blue-600">Pagamento</a>
        <a href="https://wa.me/+5541987114220" class="hover:text-blue-600">WhatsApp</a>
      </nav>
    </div>
    <button onclick="sair()" class="text-red-600 hover:text-red-800 mt-6">Sair</button>
  </aside>

  <main class="flex-1 p-6 overflow-y-auto">
    <h1 class="text-2xl font-bold mb-4 text-gray-700">Bem-vindo(a)</h1>
    <p id="dadosUsuario" class="text-gray-600 mb-4">Carregando dados do teste...</p>

    <button id="gerarTeste" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
      Gerar Teste
    </button>

    <div id="resposta" class="mt-6 text-sm text-gray-700"></div>

    <div id="envioBtns" class="hidden mt-4 space-y-2">
      <div class="flex gap-2">
        <input type="text" id="chat_id" placeholder="Chat ID Telegram" class="p-2 border rounded w-full" />
        <button id="enviarTelegram" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enviar Telegram</button>
      </div>
      <div class="flex gap-2">
        <input type="text" id="telefoneZap" placeholder="Telefone WhatsApp (+55...)" class="p-2 border rounded w-full" />
        <button id="enviarWhatsApp" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Enviar WhatsApp</button>
      </div>
    </div>

    <h2 class="mt-6 text-lg font-semibold">Histórico de Testes</h2>
    <ul id="historico" class="mt-2 space-y-1 text-sm text-gray-700"></ul>
  </main>

  <script>
    function sair() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
